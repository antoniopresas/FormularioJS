<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Formulario</title>
  </head>
  <body class="bg-dark">

    <div class="container bg-dark text-white mt-4">

        <form class="card-body">

            <div class="mb-3">
                <label for="text_nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" name="name" id="text_nombre" aria-describedby="Nombre">
            </div>
            <div class="mb-3">
                <label for="text_edad" class="form-label">Edad:</label>
                <input type="number" class="form-control" name="edad" id="text_edad" min="0" max="100">
            </div>
            <div class="mb-3 form-check">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="check_masculino">
                    <label class="form-check-label" for="check_masculino">
                      Masculino
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="check_femenino">
                    <label class="form-check-label" for="check_femenino">
                      Femenino
                    </label>
                  </div>
            </div>
            <div class="mb-3">
                <label for="estudios" class="form-label">Estudios:</label>
                <select id="estudios" class="form-select">
                    <option>Seleccione el nivel de estudios</option>
                    <option>Educación básica</option>
                    <option>Bachillerato</option>
                    <option>Grado universitario</option>
                </select>
              </div>
            <button type="button" class="btn btn-success" onclick="guardar()">Guardar</button>
            <button type="button" class="btn btn-primary" onclick="listarPersonas()">Ver lista</button>
        
        </form>

        <div id="tabla" class="mt-3">
            
        </div>

    </div>  
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  </body>
</html>
